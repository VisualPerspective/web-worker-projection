<!DOCTYPE html>
<meta charset="utf-8">

<head>
<title>WebWorker Projection Test</title>
<link rel="stylesheet" href="styles.css">
<script src="vendor.js"></script>
<script src="app.js"></script>
<script>require('initialize.js')</script>
</head>

<body>
<div class="left">
  <h1>WebWorker Projection Test</h1>
  <p>
    <a href="https://github.com/k9/web-worker-projection">
      <img alt="Source code" src="img/github.svg">
    </a>
    <a href="http://www.kwjames.com">
      <img alt="About" src="img/info-circle.svg">
    </a>
  </p>
  <p>A test of whether running D3 geo projections in a
  WebWorker is practical and helpful for performance.</p>
  <form id="runBenchmark">
    <fieldset id="fields">
      <fieldset>
        <label>
          <input type="radio" name="detail" value="low">
          Low detail
        </label>
        <label>
          <input type="radio" name="detail" value="medium" checked>
          Medium detail
        </label>
        <label>
          <input type="radio" name="detail" value="high">
          High detail
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="radio" name="method" value="svg">
          SVG
        </label>
        <label>
          <input type="radio" name="method" value="canvas" checked>
          Canvas
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" name="useWorker" checked> Use WebWorker for projection
        </label>
        <p><button id="go">Run Test</button></p>
      </fieldset>
    </fieldset>
  </form>
</div>
<div class="right">
</div>

<table>
  <thead>
    <tr>
      <th>Detail</th>
      <th>Method</th>
      <th>Worker</th>
      <th class="number">FPS</th>
      <th class="number">Render *</th>
    </tr>
  </thead>
  <tbody id="results">
  </tbody>
  <tfoot>
    <td colspan="5">
      * The percentage of time spent handling requestAnimationFrame
    </td>
  </tfoot>
</table>
</body>
